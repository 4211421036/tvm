name: Publish Package

on:
  push:
    branches: [main]
    tags: ['v*.*.*']

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test -- --passWithNoTests

      - name: Build package
        run: npm run build

      # Publish to npmjs (@galihridhoutomo)
      - name: Configure npmjs auth
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
          echo "registry=https://registry.npmjs.org/" >> ~/.npmrc

      - name: Publish to npmjs
        run: npm publish --access public

      # Publish to GitHub Packages (@4211421036)
      - name: Configure GitHub Packages auth
        run: |
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" >> ~/.npmrc
          echo "@4211421036:registry=https://npm.pkg.github.com" >> ~/.npmrc

      - name: Publish to GitHub Packages
        run: |
          # Backup original package.json
          cp package.json package.json.bak
          
          # Temporarily change name and registry
          npm pkg set name=@4211421036/tvm
          npm pkg set publishConfig.registry=https://npm.pkg.github.com
          
          # Publish
          npm publish --access public
          
          # Restore original package.json
          mv package.json.bak package.json

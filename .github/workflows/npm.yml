name: Publish Package

on:
  push:
    branches: [main]
    tags: ['v*.*.*']

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://npm.pkg.github.com/'
          scope: '@galihridhoutomo'
          always-auth: true

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test -- --passWithNoTests

      - name: Build package
        run: npm run build

      - run: npm publish --registry=https://npm.pkg.github.com/ --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to GitHub Packages
        run: |
          # Configure GitHub Packages registry
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" > ~/.npmrc
          echo "@4211421036:registry=https://npm.pkg.github.com" >> ~/.npmrc
          
          # Temporarily modify package.json
          cp package.json package.json.bak
          npm pkg set name=@4211421036/tvm
          npm pkg set publishConfig.registry=https://npm.pkg.github.com
          
          # Publish with explicit registry
          npm publish --access public --registry=https://npm.pkg.github.com
          
          # Restore package.json
          mv package.json.bak package.json

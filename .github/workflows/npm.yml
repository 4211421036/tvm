name: Publish WebNN Module

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  deployments: write
  id-token: write

jobs:
  build-and-publish:
    name: Build, Test & Publish
    runs-on: ubuntu-latest
    environment: npmjs

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js with npm cache
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm
          cache-dependency-path: '**/package.json'

      - name: Install dependencies (generate lock file jika perlu)
        run: |
          if [ -f package-lock.json ]; then
            echo "Lock file exists, running npm ci"
            npm ci
          else
            echo "No lock file, running npm install to generate it"
            npm install
            git config --global user.name "github-actions"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            git add package-lock.json
            git commit -m "chore: add generated package-lock.json [skip ci]"
            git push
          fi

      - name: Build package
        run: npm run build

      - name: Run tests (skip if none)
        run: npm test -- --passWithNoTests

      - name: Publish to GitHub Packages
        run: npm login --registry=https://npm.pkg.github.com --scope=@galihridhoutomo
             npm publish --access public
        env:
          node-version: 18
          registry-url: 'https://registry.npmjs.org/'
          NODE_AUTH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Configure GitHub Packages registry
        run: |
          echo "@4211421036:registry=https://npm.pkg.github.com/" >> ~/.npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" >> ~/.npmrc

      - name: Publish to GitHub Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
